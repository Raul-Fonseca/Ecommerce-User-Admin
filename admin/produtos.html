<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Produtos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <!-- Menu hamburguer -->
  <nav class="bg-blue-600 p-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <h1 class="text-white text-xl font-bold">Painel Admin</h1>
      <button id="menuBtn" class="md:hidden text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <ul id="menuLinks" class="hidden md:flex space-x-4 text-white font-medium">
        <li><a href="produtos.html" class="block hover:underline">Produtos</a></li>
        <li><a href="admin.html" class="block hover:underline">Pedidos</a></li>
        <li><a href="index.html" class="block hover:underline">Sair</a></li>
      </ul>
    </div>
    <div id="mobileMenu" class="md:hidden hidden mt-2 space-y-2 text-white text-center">
      <a href="produtos.html" class="block hover:underline">Produtos</a>
      <a href="admin.html" class="block hover:underline">Pedidos</a>
      <a href="index.html" class="block hover:underline">Sair</a>
    </div>
  </nav>

  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Gerenciar Produtos</h1>

    <form id="formProduto" class="space-y-4">
      <input id="nome" type="text" placeholder="Nome do Produto" class="w-full border px-4 py-2 rounded" required />
      <input id="descricao" type="text" placeholder="Descrição" class="w-full border px-4 py-2 rounded" required />
      <input id="preco" type="number" step="0.01" placeholder="Preço" class="w-full border px-4 py-2 rounded" required />
      <input id="imagem" type="url" placeholder="URL da Imagem" class="w-full border px-4 py-2 rounded" required />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar Produto</button>
    </form>

    <h2 class="text-xl font-semibold mt-8 mb-4">Produtos Cadastrados</h2>
    <div id="listaProdutos" class="space-y-4"></div>
  </div>

  <script src="produtos.js"></script>

   <footer style="text-align: center; padding: 20px; background-color: #f2f2f2; margin-top: 30px;">
    &copy; 2025 Raul Fonseca. Todos os direitos reservados.
  </footer>
</body>
</html>
